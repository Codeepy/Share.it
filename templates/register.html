{% extends 'base.html' %}

{% block title %}SignUp{% endblock %}

{% load staticfiles %}

{% block header_block %}
    <link href="/static/css/styles.css" rel="stylesheet">
{% endblock %}

{% block body_block %}
<section>
    <div class="padding_top">
        <div id="loginModal" class="" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h1 class="text-center">Register</h1>
                    </div>
                    <div class="modal-body">
                        <form class="form col-md-12 center-block" method="post" action="/register/">
                            {% csrf_token %}
                            <div class="form-group">
                                <input id="username" type="text" class="form-control input-lg" placeholder="Username" name="username">
                            </div>
                            <div class="form-group">
                                <input id="email" type="text" class="form-control input-lg" placeholder="Email" name="email">
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control input-lg" placeholder="Password" name="password1">
                            </div>
                            <div class="form-group">
                                <input id="verify" type="password" class="form-control input-lg" placeholder="Verify Password" name="password2">
                            </div>
                            <div class="form-group">
                                <input id="company" type="text" class="form-control input-lg" placeholder="Company Name" name="company">
                            </div>
                            <div class="form-group">
                                <input id="address" type="text" class="form-control input-lg" placeholder="Address" name="address">
                            </div>
                            <div class="form-group">
                                <input id="phone" type="text" class="form-control input-lg" placeholder="Phone" name="phone">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg btn-block">SignUp</button>
                                <span class="pull-right"><a href="/login/">Login</a></span>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="col-md-12">
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block script_block %}
{% endblock %}
