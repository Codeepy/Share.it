{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load staticfiles %}

{% block header_block %}
    <link href="/static/css/styles.css" rel="stylesheet">
{% endblock %}

{% block body_block %}
<section>
    <div class="padding_top">
        <div id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="modal-body">
                        <form class="form col-md-12 center-block" method="post" action="/login/">
                            {% csrf_token %}
                            {% if next %}
                                <input type="hidden" name="next" value="{{ next }}" />
                            {% endif %}
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" placeholder="Username" name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control input-lg" placeholder="Password" name="password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg btn-block">Sign In</button>

                                <span class="pull-right">
                                    <span style="color: #080808 ">Don't Have an Account?</span>
                                    <a href="/register/"><b>Sign Up</b></a></span>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="col-md-12">
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block script_block %}
{% endblock %}
